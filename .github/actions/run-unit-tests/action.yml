name: Run Unit Tests
description: Runs the unit tests and publishes them to the workflow runs

inputs:
  solution_filename:
    required: true
    type: string

runs:
  using: composite

  steps:
    - name: Test
      shell: bash
      run: dotnet-coverage collect "dotnet test ${{ inputs.solution_filename }} --no-restore --verbosity normal --logger:trx;LogFileName=test-results.trx" -f xml -o "coverage.xml"
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: DotNET Tests
        path: "**/test-results.trx"
        reporter: dotnet-trx
        fail-on-error: true
