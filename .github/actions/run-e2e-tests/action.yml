name: Run Cypress E2E tests
description: Run E2E tests using Cypress

runs:
  using: composite

  steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      
    - name: Build and test project
      uses: cypress-io/github-action@v5
      with:
        working-directory: ./tests/Dfe.PlanTech.Web.E2ETests/
        browser: chrome
        config: baseUrl=https://s190d01-plantechcdnendpoint-hph5ghgcevddhfe4.z01.azurefd.net/
      
    - name: Store screenshots on test failure
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: cypress-screenshots
        path: UI/cypress/screenshots
          
    - name: Store videos
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: cypress-videos
        path: UI/cypress/videos