name: Run Database Upgrader
description: Builds and runs the PlanTech database upgrader app

inputs:
  dotnet_version:
    required: true
    type: string
  az_keyvault_name:
    required: true
    type: string  
  az_keyvault_database_connectionstring_name:
    required: true
    type: string  
  az_sql_database_server_name:
    required: true
    type: string  
  az_resource_group_name:
    required: true
    type: string 

runs:
  using: composite

  steps:
    - name: Build database upgrader  
      uses: ./.github/actions/build-dotnet-app
      with:
        dotnet_version: ${{ inputs.dotnet_version }}  
        solution_filename: Dfe.PlanTech.DatabaseUpgrader.sln

    - name: Get workflow IP address
      id: whats-my-ip
      uses: ./.github/actions/whats-my-ip-address
      
    - name: Add Azure firewall rules
      uses: ./.github/actions/azure-add-firewall-exclusions
      with:
        az_keyvault_name: ${{ inputs.az_keyvault_name }}
        az_sql_database_server_name: ${{ inputs.az_sql_database_server_name }}
        az_resource_group_name: ${{ inputs.az_resource_group_name }}
        ip_address: ${{ inputs.steps.whats-my-ip.outputs.ip }}

    - name: Get connection string
      shell: bash
      run: |
        CONNECTION_STRING=$(az keyvault secret show --name ${{ inputs.az_keyvault_database_connectionstring_name }} --vault-name ${{ inputs.az_keyvault_name }} --query value -o tsv)
        echo "::add-mask::$CONNECTION_STRING"
        echo "CONNECTION_STRING=$CONNECTION_STRING" >> $GITHUB_ENV

    - name: Run database upgrader
      shell: bash
      run: dotnet ./build/Dfe.PlanTech.DatabaseUpgrader.dll -c "${{ env.CONNECTION_STRING }}"

    - name: Remove Azure firewall rules
      if: always()
      uses: ./.github/actions/azure-remove-firewall-exclusions
      with:
        az_keyvault_name: ${{ inputs.az_keyvault_name }}
        az_sql_database_server_name: ${{ inputs.az_sql_database_server_name }}
        az_resource_group_name: ${{ inputs.az_resource_group_name }}
        ip_address: ${{ inputs.steps.whats-my-ip.outputs.ip }}
