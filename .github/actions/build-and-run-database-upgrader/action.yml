name: Run Database Upgrader
description: Builds and runs the PlanTech database upgrader app

inputs:
  dotnet_version:
    required: true
    type: string
  solution_filename:
    required: true
    type: string

runs:
  using: composite

  steps:
    - name: Build database upgrader  
      uses: ./.github/actions/build-dotnet-app
      with:
        dotnet_version: ${{ inputs.dotnet_version }}  
        solution_filename: ${{ inputs.solution_filename }} 

    - name: Run database upgrader
      run: dotnet ./build/Dfe.PlanTech.DatabaseUpgrader.dll
