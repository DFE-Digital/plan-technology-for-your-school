name: Build And Deploy

on: [pull_request]

env:
  DOTNET_VERSION: ${{ vars.DOTNET_VERSION }}

  ARM_TENANT_ID: ${{ secrets.AZ_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZ_SUBSCRIPTION_ID }}
  ARM_CLIENT_ID: ${{ secrets.AZ_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZ_CLIENT_SECRET }}

  TF_STORAGE_ACCOUNT_NAME: ${{ secrets.TF_BACKEND_STORAGE_ACCOUNT_NAME }}
  TF_CONTAINER_NAME: ${{ secrets.TF_BACKEND_CONTAINER_NAME }}
  TF_KEY: ${{ secrets.TF_BACKEND_KEY }}

jobs:
  build-test-app:  
    name: Build and test     
    runs-on: ubuntu-latest
    # defaults:
    #   run:
        
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Build web app  
        uses: ./.github/actions/build-web-app
        with:
          dotnet_version: ${{ env.DOTNET_VERSION }}  

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform init
        run: |
          terraform init \
            -backend-config="storage_account_name=s190d01plantechterraform"  \
            -backend-config="container_name=state"  \
            -backend-config="key=terraform.tfstate"
        working-directory: ./terraform