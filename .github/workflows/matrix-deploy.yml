name: Multi stage build & deploy 

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - '.github/workflows/matrix-deploy.yml'

jobs:
  deploy-to-environments:
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        target: [ Dev, Tst, Staging ]
    uses: ./.github/workflows/build-and-deploy.yml
    with:
      environment: ${{ matrix.target }}
    secrets: inherit
