name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build ./src/ --file  ./src/Dfe.PlanTech.Web/Dockerfile --tag dfe-digital_plan-tech:$(date +%s)