name: Code PR Check 

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'docs/**'
      - 'terraform/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'docs/**'
      - 'terraform/**'

env:
  DOTNET_VERSION: ${{ vars.DOTNET_VERSION }}
  TESTING_URL: http://localhost:5001
  
jobs:
  build-test-app:  
    name: Build and run unit tests + E2E tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Build web app  
        uses: ./.github/actions/build-web-app
        with:
          dotnet_version: ${{ env.DOTNET_VERSION }}  

      - name: Run unit tests
        uses: ./.github/actions/run-unit-tests
 
      - name: Run Web project
        shell: bash
        run: dotnet run --urls ${{ env.TESTING_URL }}
        working-directory: ./src/Dfe.PlanTech.Web/
  
      - name: Run E2E tests
        uses: ./.github/actions/run-e2e-tests
        with:
           url: ${{ env.TESTING_URL }} 